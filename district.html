<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travly | District Info</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #districtImage {
      width: 100%; 
      max-width: 700px; 
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none; 
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

</head>
<body>
  <header>
    <a href="index.html" class="logo">Travly</a>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="district.html" class="active">District info</a>
      <a href="video.html">Video tour</a>
      <a href="map.html">Map</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="container">
    <h2>District Information</h2>
    <p>Select a district to learn more:</p>

    <select id="districtSelect">
      <option value="yesil">Yesil</option>
      <option value="almaty">Almaty</option>
      <option value="saryarka">Saryarka</option>
    </select>
    <button onclick="showInfo()">Show Info</button>

    <div id="info"></div>
    <img id="districtImage" src="" alt="District photo">
  </section>

  <footer>
    <p>Advertising | Privacy Policy | Contact us: 240435@astanait.edu.kz | ☎ +7 0777 777 777</p>
  </footer>

  <script>
    function showInfo() {
      const district = document.getElementById('districtSelect').value;
      const info = document.getElementById('info');
      const image = document.getElementById('districtImage');

      if (district === 'yesil') {
        info.innerHTML = `
          <h3>Yesil District</h3>
          <p>Yesil is a modern part of Astana, a symbol of the new look of the capital. Iconic buildings such as the Bayterek, Astana Opera, Expo, government complexes and business centers are located here. The area is characterized by modern architecture, spacious avenues and landscaped embankments of the Yesil River.</p>`;
        image.src = "есиль.jpeg";
        image.style.display = "block";

      } else if (district === 'almaty') {
        info.innerHTML = `
          <h3>Almaty District</h3>
          <p>One of the oldest and most populated areas of the city. It is dominated by residential areas, schools, universities and large shopping malls. The area has a well-developed infrastructure and convenient transport links. There are also many parks and public spaces for recreation in the Almaty district.</p>`;
        image.src = "алматы.jpeg";
        image.style.display = "block";

      } else if (district === 'saryarka') {
        info.innerHTML = `
          <h3>Saryarka District</h3>
          <p>Saryarka is the historical and cultural heart of Astana. Government offices, theaters, museums, and central streets are located here. The area combines old architecture and modern buildings, preserving the spirit of the first years of the capital. This is a place where urban life is actively in full swing.</p>`;
        image.src = "сарыарка.jpg";
        image.style.display = "block";
      }
    }

    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => menu.classList.toggle('active'));
  </script>
</body>
</html>
